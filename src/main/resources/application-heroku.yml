allowed-origins: https://demo.herokuapp.com

logging:
    level:
        org:
            hibernate: error
            springframework.core: error
            springframework.web: error
        root: error

spring:
    datasource:
        driverClassName: org.postgresql.Driver
        initialSize: 5
        maxActive: 10
        maxIdle: 5
        minIdle: 2
        removeAbandoned: true
    jpa:
        hibernate:
            ddl-auto: update
